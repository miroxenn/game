<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
    <link rel="icon" type="image/x-icon" href="miroxen icon.png">
    <title>Contact - Miroxen</title>
</head>
<body>
    <div class="led-lines" id="ledLines"></div>
    <div class="floating-circles" id="floatingCircles"></div>
    
    <div class="contact-container">
        <div class="profile-section">
            <div class="profile-image">
                <img src="assets/Sukuna x Kendrick.jpeg" alt="Miroxen Profile">
            </div>
            <h2>miroxenn</h2>
            <h2>Join Our Community</h2>
        </div>
        
        <a href="https://discord.gg/t4JwjxMkkC" target="_blank" class="discord-btn">
            <i class="ri-discord-fill"></i>
            Join Discord
        </a>
    </div>

    <script>
        function createLedLines() {
            const ledLinesContainer = document.getElementById('ledLines');
            const numberOfLines = 20;
            
            for (let i = 0; i < numberOfLines; i++) {
                const line = document.createElement('div');
                line.className = 'led-line';
                line.style.left = `${Math.random() * 100}%`;
                line.style.animationDelay = `${Math.random() * 3}s`;
                ledLinesContainer.appendChild(line);
            }
        }

        function createFloatingCircles() {
            const circlesContainer = document.getElementById('floatingCircles');
            const numberOfCircles = 4;
            const sizes = [100, 150, 200, 250];
            
            for (let i = 0; i < numberOfCircles; i++) {
                const circle = document.createElement('div');
                circle.className = 'circle';
                circle.style.width = `${sizes[i]}px`;
                circle.style.height = `${sizes[i]}px`;
                circle.style.animationDelay = `${i * 3}s`;
                circlesContainer.appendChild(circle);
            }
        }

        // Create animations when the page loads
        window.addEventListener('load', () => {
            createLedLines();
            createFloatingCircles();
        });
    </script>
</body>
</html>
